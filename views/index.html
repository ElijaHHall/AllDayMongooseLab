<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/styles/styles.css">

  	<script src="/scripts/app.js"></script>


	<title>The Daily To-Do List</title>
</head>
<body>
	 <div class="container">
    <h1 class="text-center">Daily To-Do List</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newTodoForm">
          <div class="form-group">
            <label for="title">Task</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Task">
          </div>
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter Description">
          </div>
          <button type="submit" class="btn btn-default">Create Task</button>
        </form>
        <div id='todoTarget'>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
